<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            text-align: center;
            padding: 20px;
        }
        .container {
            max-width: 450px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        input, button {
            width: 90%;
            margin: 10px;
            padding: 12px;
            font-size: 16px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        button {
            background: #28a745;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #218838;
        }
    </style>
    <script>
        function saveInvestments(event) {
            event.preventDefault();
            let investments = {
                papaStocks: parseFloat(document.getElementById("papaStocks").value) || 0,
                papaMutualFund: parseFloat(document.getElementById("papaMutualFund").value) || 0,
                myStocks: parseFloat(document.getElementById("myStocks").value) || 0,
                myMutualFunds: parseFloat(document.getElementById("myMutualFunds").value) || 0
            };

            localStorage.setItem("investments", JSON.stringify(investments));
            document.getElementById("message").textContent = "Investments saved successfully!";
        }

        window.onload = function () {
            let savedInvestments = JSON.parse(localStorage.getItem("investments"));
            if (savedInvestments) {
                document.getElementById("papaStocks").value = savedInvestments.papaStocks || "";
                document.getElementById("papaMutualFund").value = savedInvestments.papaMutualFund || "";
                document.getElementById("myStocks").value = savedInvestments.myStocks || "";
                document.getElementById("myMutualFunds").value = savedInvestments.myMutualFunds || "";
            }
        };
    </script>
</head>
<body>
    <h1>Enter Your Investments</h1>

    <div class="container">
        <form onsubmit="saveInvestments(event)">
            <input type="number" id="papaStocks" placeholder="Papa Stocks" min="0" required>
            <input type="number" id="papaMutualFund" placeholder="Papa Mutual Fund" min="0" required>
            <input type="number" id="myStocks" placeholder="My Stocks" min="0" required>
            <input type="number" id="myMutualFunds" placeholder="My Mutual Funds" min="0" required>
            <button type="submit">Save Investments</button>
        </form>
        <p id="message" style="color: green;"></p>
        <br>
        <a href="update.html"><button style="background: #007bff;">Go to Update</button></a>
    </div>
</body>
</html>
